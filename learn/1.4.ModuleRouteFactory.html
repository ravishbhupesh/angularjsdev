<!DOCTYPE html>
<html>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<body>

		<div ng-app="myApp" ng-controller="myCtrl">

			First Name: <input type="text" ng-model="firstName"><br>
			Last Name: <input type="text" ng-model="lastName"><br>
			<br>
			Full Name: {{firstName + " " + lastName}}
			<br>
			
			Name : <input type="text"ng-model="name" /> {{ name }}
			
			<ul>
				<li ng-repeat="x in customers | filter:name | orderBy:city">
					{{ x.name + ', ' + x.city }}
				</li>
			</ul>
		</div>

		<script>
			var app = angular.module('myApp', []);
			app.controller('myCtrl', function($scope) {
				$scope.firstName = "John";
				$scope.lastName = "Doe";
				$scope.customers = [
								{name:'Bhupesh Ravish', city:'Kurukshetra'},
								{name:'Bhavna Ravish', city:'Rohtak'},
								{name:'Kusum Dhull', city:'Kaithal'},
								{name:'Eshaan Ravish', city:'Kurukshetra'},
								{name:'Robin Dhull', city:'Pune'}
							];
			});
		</script>

	</body>
</html>
